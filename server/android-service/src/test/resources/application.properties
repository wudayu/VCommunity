#database settings
vcom.db.enable=true
db.jdbc.driver=com.mysql.jdbc.Driver
db.jdbc.url=jdbc:mysql://localhost:3306/vcommunity
db.jdbc.username=root
db.jdbc.password=123456
db.jdbc.pool.maxIdle=10
db.jdbc.pool.maxActive=50
db.jdbc.pool.initialSize=1
db.jdbc.pool.minIdle=1
db.jdbc.pool.maxWait=60000
db.jdbc.pool.timeBetweenEvictionRunMillis=60000
db.jdbc.pool.minEvictableIdelTimeMillis=300000
db.jdbc.pool.validationQuery=SELECT 'x'
db.jdbc.pool.testWhileIdle=true
db.jdbc.pool.testOnBorrow=false
db.jdbc.pool.testOnReturn=false
db.jdbc.pool.poolPreparedStatements=true
db.jdbc.pool.maxPoolPreparedstatementPerConnectionSize=20
db.jdbc.pool.filters=stat

#jpa settings
vc.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
vc.jpa.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
vc.jpa.net.sf.ehcache.configurationResourceName=classpath:cache/ehcache-hibernate-local.xml

#ehcache
ehcache.setting=cache/ehcache-settings.xml

#mybatis
mybatis.typeAliasedPackage=com.vcommunity
mybatis.mapperLocations=classpath:mybatis/*Mapper.xml
mybatis.annotationClass=MyBatisRepository
mybatis.basePackage=com.vcommunity.android

#file upload
file.path=D:/uploadFile